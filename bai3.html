        let array =

            [[1, 2, 3],
            [3, 4, 5],
            [6, 7, 8]];
    
        function sumDiagonal1(array) {
            let tong = 0;
            for (let i = 0; i < array.length; i++) {
                for (let j = 0; j < array[i].length; j++) {
                    if (i == j) {
                        tong += array[i][j];
                    }

                }
            }
            return tong;
        }
        function sumDiagonal2(array) {
            let tong = 0;
            for (let i = 0; i < array.length; i++) {
                for (let j = array[i].length; j >= 0; j--) {
                    if (i == j) {
                        tong += array[i][j];
                    }
                }
            }
            return tong;
        }
